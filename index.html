<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Navbar</title>
    <style>
        /* Basic styling for the layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling the sidebar */
        .navbar {
            height: 100%;
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        /* Styling the links inside the navbar */
        .navbar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* Hover effects for the links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Main content of the page */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar on the left side -->
    <div class="navbar">
        <a href="OrbitSandbox/index.html">Orbit Sandbox</a>
        <a href="index.html">Sub Page 2</a>
        <a href="index.html">Sub Page 3</a>
        <a href="index.html">Sub Page 4</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome to the Main Page</h1>
        <p>This is the main content area. Click the links on the left to navigate to different subpages.</p>
    </div>

</body>
</html>
